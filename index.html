<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Oasis Services PR — ¿Cómo se enteró de nosotros?</title>
<style>
  :root{
    --bg:#0f0f12; --fg:#ffffff; --accent:#d4af37; --card:#171821;
  }
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif;background:var(--bg);color:var(--fg);}
  .wrap{max-width:720px;margin:32px auto;padding:24px;}
  .card{background:var(--card);padding:24px;border-radius:14px;box-shadow:0 6px 24px rgba(0,0,0,.35);}
  h1{margin:0 0 8px;font-size:24px;}
  p{color:#c9c9d1;margin:0 0 18px;}
  label{display:block;background:#1f2230;margin:10px 0;padding:12px 14px;border-radius:10px;cursor:pointer;border:1px solid #2a2d40;}
  .actions{margin-top:18px;display:flex;gap:10px;flex-wrap:wrap}
  button,.ghost{appearance:none;border:0;border-radius:10px;padding:12px 16px;font-weight:600;cursor:pointer}
  button{background:var(--accent);color:#000}
  .ghost{background:transparent;color:var(--fg);border:1px solid #2a2d40;text-decoration:none;text-align:center}
  footer{opacity:.75;margin-top:16px;font-size:12px}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Oasis Services PR — ¿Cómo se enteró de nosotros?</h1>
      <p>Elige una opción y envía. También puedes escribir "Otro".</p>
      <form id="f">
        <label><input type="radio" name="origen" value="Redes sociales" required> Redes sociales (Facebook, Instagram, TikTok…)</label>
        <label><input type="radio" name="origen" value="Recomendación"> Recomendación de un amigo o familiar</label>
        <label><input type="radio" name="origen" value="Google"> Búsqueda en Google / Google Maps</label>
        <label><input type="radio" name="origen" value="Impreso"> Flyer, tarjeta o anuncio impreso</label>
        <label><input type="radio" name="origen" value="Guagua rotulada"> Vio nuestra guagua rotulada</label>
        <label>Otro: <input type="text" name="otro" placeholder="Especifica (opcional)" style="width:100%;margin-top:6px;"></label>
        <div class="actions">
          <button type="submit">Enviar</button>
          <a class="ghost" href="#" id="share">Copiar link</a>
        </div>
      </form>
      <footer>OasisServicesPR.com • 787-664-3079 • Trujillo Alto, PR</footer>
    </div>
  </div>
<script>
  // Al enviar, compone un correo con la respuesta
  document.getElementById('f').addEventListener('submit', function(e){
    e.preventDefault();
    const data = new FormData(this);
    const origen = data.get('origen') || '';
    const otro = data.get('otro') || '';
    const to = 'oasisservicespr@icloud.com'; // Cambia aquí el correo de destino si deseas
    const subject = encodeURIComponent('Encuesta: ¿Cómo se enteró de nosotros?');
    let body = 'Origen seleccionado: ' + origen;
    if(otro.trim()) body += '\\nOtro: ' + otro.trim();
    body += '\\n\\n— Enviado desde el formulario web de Oasis Services PR';
    const href = 'mailto:' + to + '?subject=' + subject + '&body=' + encodeURIComponent(body);
    window.location.href = href;
  });

  // Copiar link del formulario
  document.getElementById('share').addEventListener('click', function(e){
    e.preventDefault();
    navigator.clipboard.writeText(window.location.href).then(()=>{
      this.textContent = '¡Link copiado!';
      setTimeout(()=>this.textContent='Copiar link', 2000);
    });
  });
</script>
</body>
</html>
